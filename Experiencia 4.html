<!-- USO DE TWITTER CARDS --> 

<!DOCTYPE html> 
<html lang="es"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="twitter:card" content="summary" /> 
  <meta name="twitter:title" content="My webpage title" /> 
  <meta name="twitter:description" content="My webpage description" /> 
  <meta name="twitter:image" content="https://example.com/image.jpg" /> 
  <meta name="twitter:url" content="https://example.com/my-webpage" /> 
  <title>Twitter Cards</title> 
</head> 
<body> 
</body> 
</html> 

<!-- USO DE OPEN GRAPH --> 

<!DOCTYPE html> 
<html lang="es"> 
<head> 
  <meta charset="UTF-8"> 
  <meta property="og:title" content="My webpage title" /> 
  <meta property="og:type" content="article" /> 
  <meta property="og:image" content="https://example.com/image.jpg" /> 
  <meta property="og:url" content="https://example.com/my-webpage" /> 
  <title>Open Graph</title> 
</head> 
<body> 
</body> 
</html>
