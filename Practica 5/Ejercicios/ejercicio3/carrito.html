<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Carrito de Compras</title>
    <script>
        function mostrarCarrito() {
            let carrito = localStorage.getItem('carrito');
            carrito = carrito ? JSON.parse(carrito) : [];
            const carritoTabla = document.getElementById('carritoTabla');
            carritoTabla.innerHTML = ''; // Limpiar tabla antes de mostrar

            carrito.forEach((producto, index) => {
                const fila = `
                    <tr>
                        <td>${producto.nombre}</td>
                        <td>${producto.talla}</td>
                        <td>${producto.color || 'N/A'}</td>
                        <td><input type="number" value="${producto.cantidad}" min="1" onchange="actualizarCantidad(${index}, this.value)"></td>
                        <td>$${producto.precio}</td>
                        <td><button class="btn btn-danger" onclick="eliminarProducto(${index})">Eliminar</button></td>
                    </tr>
                `;
                carritoTabla.innerHTML += fila;
            });

            actualizarTotal();
        }

        function actualizarCantidad(index, nuevaCantidad) {
            let carrito = JSON.parse(localStorage.getItem('carrito'));
            carrito[index].cantidad = parseInt(nuevaCantidad);
            localStorage.setItem('carrito', JSON.stringify(carrito));
            actualizarTotal();
        }

        function eliminarProducto(index) {
            let carrito = JSON.parse(localStorage.getItem('carrito'));
            carrito.splice(index, 1);
            localStorage.setItem('carrito', JSON.stringify(carrito));
            location.reload();
        }

        function actualizarTotal() {
            let carrito = JSON.parse(localStorage.getItem('carrito'));
            let total = 0;
            carrito.forEach(producto => {
                total += producto.cantidad * parseFloat(producto.precio);
            });
            document.getElementById('total').innerText = `$${total.toFixed(2)}`;
        }
    </script>
</head>
<body onload="mostrarCarrito()">
    <div class="container my-4">
        <h1>Carrito de Compras</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Talla</th>
                    <th>Color</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="carritoTabla"></tbody>
        </table>
        <h3>Total: <span id="total">$0.00</span></h3>
        <button class="btn btn-success">Proceder al Pago</button>
        <a href="producto.html" class="btn btn-secondary mt-3">Volver a Productos</a>
    </div>
</body>
</html>
