<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Tienda en LÃ­nea - Productos</title>
    <script>
        function agregarAlCarrito(productoId) {
            const cantidad = parseInt(document.getElementById(`cantidad-${productoId}`).value);
            const talla = document.getElementById(`talla-${productoId}`).value;
            let color = null;

            if (productoId === 1 || productoId === 2) {
                color = document.getElementById(`color-${productoId}`).value;
            }

            let precio = 0;
            switch (productoId) {
                case 1: precio = 25; break;
                case 2: precio = 30; break;
                case 3: precio = 150; break;
                case 4: precio = 350; break;
                default: precio = 0; break;
            }

            let producto = {
                id: productoId,
                nombre: `Producto ${productoId}`,
                precio: precio,
                cantidad: cantidad,
                talla: talla,
                color: color
            };

            let carrito = localStorage.getItem('carrito');
            if (carrito) {
                carrito = JSON.parse(carrito);
            } else {
                carrito = [];
            }

            carrito.push(producto);
            localStorage.setItem('carrito', JSON.stringify(carrito));

            alert(`${producto.nombre} agregado al carrito`);
        }
    </script>
</head>
<body>

        <h1>Nuestros Productos</h1>

                            <option value="white">Blanco</option>
                            <option value="blue">Azul</option>
                        </select>
                        <button class="btn btn-success mt-2" onclick="agregarAlCarrito(1)">Agregar al Carrito</button>
