<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="scss/main.css">
    <title>Tienda en Línea</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./logo.png" alt="Logotipo de la Tienda" width="100" height="auto">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="producto.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="carrito.html">Carrito</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./producto1.jpeg" class="d-block w-60 mx-auto" alt="Producto 1">
            </div>
            <div class="carousel-item">
                <img src="./producto2.jpeg" class="d-block w-60 mx-auto" alt="Producto 2">
            </div>
            <div class="carousel-item">
                <img src="./producto3.jpeg" class="d-block w-60 mx-auto" alt="Producto 3">
            </div>            
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <div class="container my-4">
        <h2>Categorías de Productos</h2>
        <div class="row">
            <div class="col-md-4">
                <h3>Categoría 1</h3>
                <img src="./categoria1.jpeg" class="img-fluid" style="max-height: 300px;" alt="Categoría 1">
            </div>
            <div class="col-md-4">
                <h3>Categoría 2</h3>
                <img src="./categoria2.jpeg" class="img-fluid" style="max-height: 300px;" alt="Categoría 2">
            </div>
        </div>
    </div>

    <div class="text-center my-4">
        <h2>¡Compra Ahora!</h2>
        <a href="producto.html" class="btn btn-primary">Ver Productos</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
