<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>&lt;title&gt; element</title>
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Producto XYZ - La mejor opción para tus necesidades">
    <meta property="og:description" content="Descubre el Producto XYZ, con características innovadoras y especificaciones técnicas que superan tus expectativas. ¡Compra ahora y mejora tu experiencia!">
    <meta property="og:image" content="https://example.com/img/producto-xyz.jpg">
    <meta property="og:url" content="https://example.com/producto-xyz">
    <meta property="og:type" content="product">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Producto XYZ - La mejor opción para tus necesidades">
    <meta name="twitter:description" content="Descubre el Producto XYZ, con características innovadoras y especificaciones técnicas que superan tus expectativas. ¡Compra ahora y mejora tu experiencia!">
    <meta name="twitter:image" content="https://example.com/img/producto-xyz.jpg">
    <meta name="twitter:url" content="https://example.com/producto-xyz">
  </head>
  <body>
    <h1>&lt;h1&gt; element</h1>
  </body>
</html>
